<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomidoro</title>
    <link rel="stylesheet" href="css/style.min.css"></link>
    <link rel="preload" href="fonts/Ruberoid-Bold.woff2" as="font" type="font/woff2">
    <link rel="preload" href="fonts/Ruberoid-Medium.woff2" as="font" type="font/woff2">
    <link rel="preload" href="fonts/Ruberoid-UltraLight.woff2" as="font" type="font/woff2">
</head>
<body>
    <main class="page-main">
      <h1 class="visually-hidden page-main__title">Tomato timer</h1>
      <div class="languages">
        <ul class="languages__list">
          <li class="languages__item">
            <button class="languages__button" disabled>UA</button>
          </li>
          <li class="languages__item">
            <button class="languages__button">ENG</button>
          </li>
        </ul>
      </div>
      <p class="timer page-main__timer"></p>
      <p class="counter page-main__counter">0</p>
      <div class="page-main__controls-set">
        <button class="control-timer-button control-timer-button--play" id="playPauseButton">Play pause button</button>
        <button class="skip-button" id="skipButton">Skip step</button>
        <button class="settings-button" id="settingsButton">Settings</button>
      </div>
      <article class="settings modal-hide" id="settingsModal">
          <form action="" class="settings__form" id="settingsForm">
            <div class="settings__form-fieldset">
                <label for="stepTime" class="settings__label">Step time</label>
                <input class="settings__number-input" id="stepTime" type="number" value="25"/>
                <label for="breakTime" class="settings__label">Break time</label>
                <input class="settings__number-input" id="breakTime" type="number" value="5"/>
                <label for="bigBreakTime" class="settings__label">Big break time</label>
                <input class="settings__number-input" id="bigBreakTime" type="number" value="20"/>
            </div>
            <div class="settings__form-fieldset">
                <label for="stepsRoundCount" class="settings__label">Steps round count</label>
                <input class="settings__number-input" id="stepsRoundCount" type="number" value="2">
                <label for="stepsDayCount" class="settings__label">Steps day count</label>
                <input class="settings__number-input" id="stepsDayCount" type="number" value="8">
            </div>
            <div class="settings__form-fieldset">
                <label for="soundNotification" class="settings__label">Sound notification</label>
                <input type="checkbox" name="soundNotification" id="soundNotification">
            </div>
            <div class="settings__form-fieldset">
                <label for="soundTick" class="settings__label">Sound tick</label>
                <input type="checkbox" name="soundTick" id="soundTick">
            </div>
            <div class="settings__form-fieldset">
                <label for="notification" class="settings__label">Notification</label>
                <input type="checkbox" name="notification" id="notification">
            </div>
          </form>
          <button class="button settings__close-button">Close</button>
      </article>
    </main>

    <script src="js/main.min.js"></script>
</body>
</html>
